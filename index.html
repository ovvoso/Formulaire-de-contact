<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <form class="contact-form">
      <h2>Contact Us</h2>

      <div class="form-group double">
        <div>
          <label for="firstName">First Name <span>*</span></label>
          <input type="text" id="firstName" required />
          <div class="error-message" id="firstName-error"></div>
        </div>
        <div>
          <label for="lastName">Last Name <span>*</span></label>
          <input type="text" id="lastName" required />
          <div class="error-message" id="lastName-error"></div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email Address <span>*</span></label>
        <input type="email" id="email" required />
        <div class="error-message" id="email-error"></div>
      </div>

      <div class="form-group">
        <label>Query Type <span>*</span></label>
        <div class="radio-group">
          <label class="radio-option">
            <input type="radio" name="query" value="general" required />
            <span>General Enquiry</span>
          </label>
          <label class="radio-option">
            <input type="radio" name="query" value="support" required />
            <span>Support Request</span>
          </label>
        </div>
        <div class="error-message" id="query-error"></div>
      </div>

      <div class="form-group">
        <label for="message">Message <span>*</span></label>
        <textarea id="message" rows="4" required></textarea>
        <div class="error-message" id="message-error"></div>
      </div>

      <div class="form-group checkbox">
        <label>
          <input type="checkbox" id="consent" required />
          I consent to being contacted by the team <span>*</span>
        </label>
        <div class="error-message" id="consent-error"></div>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
